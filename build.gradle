plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "6.0.0"
}

group 'org.mintel.bedwars'
version '1.0.7'
//sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()

    maven({ url = "https://papermc.io/repo/repository/maven-public/" })
    maven { url = 'https://repo.mattstudios.me/artifactory/public' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://repo.codemc.org/repository/maven-public' }
    maven { url 'https://jitpack.io' }

}

dependencies {
    compileOnly "net.md-5:bungeecord-api:1.16-R0.3"
    compileOnly "org.spigotmc:spigot-api:1.15.2-R0.1-SNAPSHOT"
    implementation "me.mattstudios.utils:matt-framework-gui:2.0.2"
    implementation 'org.bstats:bstats-bukkit:1.7'

}


shadowJar {
    //relocate "me.mattstudios.mfgui", "net.mackenziemolloy.SGPSellGUI"
    //relocate "org.bstats.bukkit", "net.mackenziemolloy.SGPSellGUI"
    minimize()

}

tasks.build.dependsOn tasks.shadowJar
